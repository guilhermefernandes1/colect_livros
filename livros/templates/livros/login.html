{% extends "livros/base.html" %}
{% block content %}
    <div class="form">
        <form action="{% url 'livros:login' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                {{form.username}}
            </div>
            <div class="form-group">
                {{form.password}}
            </div>
            <button type="submit" class="btn btn-default">Log in</button>
        </form>
    </div>
{% endblock %}

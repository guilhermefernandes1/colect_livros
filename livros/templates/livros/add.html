{% extends "livros/base.html" %}
{% block content %}
    <div class="form">
        <form action="{% url 'livros:add_book' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                {{form.nome}}
            </div>
            <div class="form-group">
                {{form.descricao}}
            </div>
            <button type="submit" class="btn btn-default">Adicionar Livro</button>
        </form>
    </div>
    <div id="browse_app">
        <a class="btn btn-default" href="/livros/">Listar</a>
    </div>
{% endblock %}
